name: Build Vue
on: [push]
jobs:
  build_vue:
    runs-on: ubuntu-latest
    name: Build Vue
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        ref: ${{ github.event.workflow_run.head_branch }}
    - id: Build-Vue
      uses: "./.github/template/action.yml"
      with:
        username: 'jedlimlx'
        reponame: 'cs6131-project'
        token: ${{ secrets.GITHUB_TOKEN }} # Leave this line unchanged
